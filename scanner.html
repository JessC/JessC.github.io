<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="javascripts/JsBarcode.code128.min.js"></script>

<div style="background-color: " id="toggle-container">

<h3 id="barcode-desc">Factory Default</h3>
<div id="scanner-code"><h4>Resets scanner to default settings</h4>
<img class="b-code" id="resetcode" src="https://s3-us-west-1.amazonaws.com/instograph-content/pic_storage/reset.png">
</div> 

<h3 id="barcode-desc">Return Suffix</h3>
<div id="scanner-code"><h4>Scanner will add an Enter key function after each scan</h4> 
<img class="b-code" id="entercode" src="https://s3-us-west-1.amazonaws.com/instograph-content/pic_storage/enter.png">
</div> 

<h3 id="barcode-desc">Clear Suffix</h3>
<div id="scanner-code"><h4>Removes all suffixes</h4> 
<img class="b-code" id="suffixcode" src="https://s3-us-west-1.amazonaws.com/instograph-content/pic_storage/suffix.png">
</div> 

<h3 id="barcode-desc">Auto</h3>
<div id="scanner-code"><h4>Scanner will automatically scan any barcodes with out pressing the trigger</h4> 
<img class="b-code" id="autocode" src="https://s3-us-west-1.amazonaws.com/instograph-content/pic_storage/auto.png">
</div> 

<h3 id="barcode-desc">Manual</h3>
<div id="scanner-code"><h4>Trigger must be pressed to scan</h4> 
<img class="b-code" id="manualcode" src="https://s3-us-west-1.amazonaws.com/instograph-content/pic_storage/manual.png">
</div> 
 
</div>


<script>
$('#toggle-container h3').each(function() {
	var tis = $(this), 
	state = false, 
	answer = tis.next('div')
	.hide()
	.css('height','auto')
	.slideUp();

	tis.click(function() {
		state = !state;
		answer.slideToggle(state);
		tis.toggleClass('active',state);
	});
});
</script>
